<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!---Main Stylesheet---->
	<link rel="stylesheet"  href="assets/css/style.css">
	
  <title>Book List Using js</title>
  </head>
  <body>
	
    <div class="container-fluid">
        <h1>Add Book</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input class="form-control" type="text" id="isbn">
            </div>
            <div>
                <input class="btn btn-secondary btn-block" type="submit" value="Submit">
            </div>
        </form>

        <hr>

        <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"> </tbody>
          </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/bootstrap-js/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap-js/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap-js/bootstrap.min.js"></script>
    <script src="assets/js/appes6.js"></script>
   
  </body>
</html>
